<div class="row myModal-container">

  <div class="col-4 mt-5 myModal-content ">
    <button class="btn btn-danger float-end" routerLink="/employees">X</button>

    <!--    <div class="col-4 offset-1 mt-3">-->
    <h1>Add Employee</h1>

    <form [formGroup]="employeeForm"  #localForm="ngForm">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" formControlName="name"
               required class="form-control"
               placeholder="John">
        <span *ngIf="name.invalid"> Invalid Name</span>

      </div>
      <div class="mb-3">
        <label class="form-label">Age</label>
        <input type="number" formControlName="age"
               required class="form-control" placeholder="30">
        <span *ngIf="age.invalid"> Invalid age</span>

      </div>
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <input type="text" formControlName="gender"
               required class="form-control" placeholder="M/F">
        <span *ngIf="gender.invalid"> Invalid Gender</span>

      </div>
      <!--      <div class="mb-3">-->
      <!--        <label class="form-label">Salary</label>-->
      <!--        <input type="number"  class="form-control" placeholder="Salary">-->
      <!--      </div>-->
    </form>


    <button type="submit" (click)="AddEmployee()" [disabled]="!employeeForm.valid" class="btn btn-warning">Add Employee</button>

  </div>
</div>
