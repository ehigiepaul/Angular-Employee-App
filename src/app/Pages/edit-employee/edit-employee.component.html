<div class="row myModal-container">

  <div class="col-4 mt-5 myModal-content " *ngIf="employee">
    <button class="btn btn-danger float-end" routerLink="/employees">X</button>

    <h1>Add Employee</h1>

    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" [(ngModel)]="employee.name" class="form-control" placeholder="John">
    </div>
    <div class="mb-3">
      <label class="form-label">Age</label>
      <input type="number" [(ngModel)]="employee.age" class="form-control" placeholder="30">
    </div>
    <div class="mb-3">
      <label class="form-label">Gender</label>
      <input type="text" [(ngModel)]="employee.gender" class="form-control" placeholder="M/F">
    </div>
    <div class="mb-3">
      <label class="form-label">Salary</label>
      <input type="number" [(ngModel)]="employee.salary" class="form-control" placeholder="Salary">
    </div>

    <button class="btn btn-warning" (click)="UpdateEmployee()">Update Employee</button>

  </div>
</div>
